<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>修改手机号码</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../css/index.css" />
		<link rel="stylesheet" href="../../../css/mui.min.css" />
		<script type="text/javascript" src="../../../js/config.js" ></script>
		<style>
			[v-cloak] {
				/*display: none;*/
			}
		</style>
		</style>
	</head>

	<body style="background-color: #FFFFFF!important;">

		<div id="app" v-cloak>
			<!--内容区-->
			<ul class="tel-layout">
				<li class="tel-item"><img class="tel-pic" src="../../../images/icon_wode_shoujihaoma.png" />
					<input type="number" placeholder="请输入手机号码" class="fontsize14 dark-gray tel-input" />
				</li>
				<li class="tel-item">
					<img class="tel-pic" src="../../../images/icon_wode_yanzhengma.png" />
					<input type="number" placeholder="请输入验证码" class="fontsize14 dark-gray yzm-input" />
					<p class="fontsize12 tel-get-code">获取验证码</p>
				</li>
			</ul>
			<!--完成和修改-->
			<div class="tel-bind">
				<button class="big-btn white fontsize14">绑定手机</button>
			</div>
		</div>
		<script src="../../../js/mui.min.js"></script>
	</body>

</html>
